<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Daytime">

    <video autoplay loop muted playsinline class="background-video" id="video1">
        <source src="Video/Day.mp4" type="video/mp4">
    </video>
    <video autoplay loop muted playsinline class="background-video hidden" id="video2">
        <source src="Video/Night.mp4" type="video/mp4">
    </video>

    <main>
        <div class="app-container">
            <div class="transparent-container">
                <h1>Weather App</h1>
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Search a city..." required>
                    <button type="submit">Search</button>
                </form>
                <div id="weather-info-container" class="weather-info">
                    <!-- ข้อมูลสภาพอากาศจะแสดงที่นี่ -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <footer><p>Developed by Pawaris Koonsri</p></footer>
</body>
</html>
